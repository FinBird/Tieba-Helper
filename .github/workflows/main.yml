name: 'Tieba auto helper'

on:
  workflow_dispatch
  push:
    branches:
      - main
  schedule:
    - cron: '1 16 * * *'

jobs:
  tieba_helpers:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@main
      - name: 'Set python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: 'Install dependencies'
        run: python -m pip install --upgrade requests
      - name: 'Start helper'
        env:
          BDUSS: ${{ secrets.BDUSS }}
          CONFIG: ${{ secrets.CONFIG }}
        run: python main.py
